<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=Edge">
		<title>测试首页</title>
		<!--icon-->
		<link rel="Shortcut Icon" href="../assets/images/icon.png">
		<!--基础style-->
		<link rel="stylesheet" href="../assets/css/app-default.css" />
		<!--当前页私有插件style-->
		<!--暂无-->
		<!--style-->
		<link rel="stylesheet" type="text/css" href="../assets/css/main.css"/>
	</head>
	<body>
		
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<div id="app1"  v-cloak>
						<h1 v-show="false">{{yes}}</h1>
						<h1 v-show="false">{{no}}</h1>
						<h1 v-show="age>=20">{{age}}</h1>
						<h1 v-if="name.indexOf('程')>=0">name:{{name}}</h1>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					
					<button type="button" id="sub-btn" class="btn btn-primary">提交</button>
				</div>
			</div>
		</div>
		
		
		<!--script-->
		<!--公共插件-->
		<script src="../assets/plugins/app-plugins.min.js"></script>
		<!--当前页面单独引用插件-->
		<!--暂无-->
		<!--共有js-->
		<script src="../assets/js/app-webapp.js"></script>
		<!--当前页私有js-->
		<script src="study.js"></script>	
	</body>
</html>
